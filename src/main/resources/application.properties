
# ==============================
# Server Configuration
# ==============================
server.port=8080
server.servlet.context-path=/

# ==============================
# Database Configuration
# ==============================
spring.datasource.url=jdbc:mysql://invisible-payment.mysql.database.azure.com:3306/smartpaydb?useSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=smartpay
spring.datasource.password=welcome$12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# JPA / Hibernate
# ==============================
# In development, update is fine. In production prefer 'none' + Flyway.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# ==============================
# Logging
# ==============================
logging.level.root=INFO
logging.level.com.cognizant.smartpay=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==============================
# CORS Configuration (used by CorsConfig)
# ==============================
# Use this when calling backend directly from 3000 (no proxy).
cors.allowed-origins=https://20.219.97.165.nip.io,http://localhost:8081
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ==============================
# Jackson / JSON
# ==============================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# ==============================
# Application
# ==============================
app.name=SmartPay Backend
app.version=1.0.0
app.biometric.match-threshold=85
app.webauthn.rp-name=Cognizant SmartPay
app.webauthn.rp-id=localhost
